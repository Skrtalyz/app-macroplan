
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacroPlan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configuração básica do Tailwind via CDN
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: 'rgb(var(--brand-primary-rgb) / <alpha-value>)',
                light: 'rgb(var(--brand-light-rgb) / <alpha-value>)',
                dark: 'rgb(var(--brand-dark-rgb) / <alpha-value>)',
              },
              dark: {
                bg: 'var(--bg-color)',
                card: 'var(--card-color)',
                elevated: 'var(--card-elevated)',
                text: 'var(--text-primary)',
                secondary: 'var(--text-secondary)',
                border: 'var(--border-color)'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scanner': 'scanner 2s infinite ease-in-out',
              'liquid': 'liquid 20s infinite alternate',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              scaleIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
              scanner: { '0%, 100%': { top: '0%' }, '50%': { top: '100%' } },
              liquid: { '0%': { 'background-position': '0% 50%' }, '100%': { 'background-position': '100% 50%' } }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #FFFFFF;
        --card-color: #F8F9FA;
        --card-elevated: #F1F3F5;
        --text-primary: #111111;
        --text-secondary: #555555;
        --border-color: #E9ECEF;
        --brand-primary-rgb: 37 99 235;
        --brand-light-rgb: 59 130 246;
        --brand-dark-rgb: 29 78 216;
        --brand-shadow: rgba(37, 99, 235, 0.3);
      }
      .dark {
        --bg-color: #050505;
        --card-color: #0E0E12;
        --card-elevated: #16161C;
        --text-primary: #F2F2F5;
        --text-secondary: #9A9AA3;
        --border-color: #1C1C22;
        --brand-primary-rgb: 59 130 246; /* #3B82F6 */
        --brand-shadow: rgba(59, 130, 246, 0.25);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        margin: 0;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      .liquid-bg {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
        background: linear-gradient(-45deg, #e0f2fe, #dbeafe, #ede9fe, #fdfcfb);
        background-size: 400% 400%;
        animation: liquid 15s ease infinite;
        opacity: 0.5;
      }
      .dark .liquid-bg {
        background: linear-gradient(-45deg, #020202, #080808, #0C0C0E, #020202);
        opacity: 0.9;
      }
      .liquid-glass {
        background: rgba(255, 255, 255, 0.5) !important;
        backdrop-filter: blur(32px) saturate(200%) !important;
        border: 1px solid rgba(255, 255, 255, 0.8) !important;
      }
      .dark .liquid-glass {
        background: rgba(12, 12, 15, 0.75) !important;
        border: 1px solid rgba(255, 255, 255, 0.05) !important;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6) !important;
      }
      /* Premium Blue Glow for primary buttons in dark mode */
      .dark .btn-glow {
        box-shadow: 0 0 20px var(--brand-shadow);
      }
      .dark input:focus {
        border-color: rgba(59, 130, 246, 0.4) !important;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1) !important;
      }
      /* High quality scrollbar for dark mode */
      .dark ::-webkit-scrollbar {
        width: 6px;
      }
      .dark ::-webkit-scrollbar-track {
        background: transparent;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1C1C22;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #2A2A2F;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
  <body>
    <div class="liquid-bg"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
