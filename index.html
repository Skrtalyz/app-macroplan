<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacroPlan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '37 99 235',
                light: '59 130 246',
                dark: '29 78 216',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #FFFFFF;
        --card-color: #F8F9FA;
        --card-elevated: #F1F3F5;
        --text-primary: #111111;
        --text-secondary: #555555;
        --border-color: #E9ECEF;
        --brand-primary-rgb: 37 99 235;
        --brand-light-rgb: 59 130 246;
        --brand-dark-rgb: 29 78 216;
        --brand-shadow: rgba(37, 99, 235, 0.3);
      }
      .dark {
        --bg-color: #0E0E11;
        --card-color: #1A1A1F;
        --card-elevated: #25252B;
        --text-primary: #FFFFFF;
        --text-secondary: #B5B5B5;
        --border-color: #2A2A2F;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        margin: 0;
        transition: background-color 0.4s ease;
        overflow-x: hidden;
      }
      .liquid-bg {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
        background: linear-gradient(-45deg, #e0f2fe, #dbeafe, #ede9fe, #fdfcfb);
        background-size: 400% 400%;
        animation: liquid 15s ease infinite;
        opacity: 0.5;
      }
      .dark .liquid-bg {
        background: linear-gradient(-45deg, #050505, #0f172a, #1e1b4b, #050505);
        opacity: 1;
      }
      @keyframes liquid {
        0% { background-position: 0% 50% }
        50% { background-position: 100% 50% }
        100% { background-position: 0% 50% }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
  <body>
    <div class="liquid-bg"></div>
    <div id="root"></div>
    <!-- No Vite, o arquivo TSX é o ponto de entrada que será transformado em JS pelo build -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
