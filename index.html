<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacroPlan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Shim de ambiente obrigat√≥rio para o SDK Gemini em ambiente browser
      window.process = { 
        env: { 
          API_KEY: "", 
          NODE_ENV: "production" 
        } 
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: 'rgb(var(--brand-primary-rgb) / <alpha-value>)',
                light: 'rgb(var(--brand-light-rgb) / <alpha-value>)',
                dark: 'rgb(var(--brand-dark-rgb) / <alpha-value>)',
              },
              dark: {
                bg: 'var(--bg-color)',
                card: 'var(--card-color)',
                elevated: 'var(--card-elevated)',
                text: 'var(--text-primary)',
                border: 'var(--border-color)'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scanner': 'scanner 2s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              scanner: { '0%, 100%': { top: '0%' }, '50%': { top: '100%' } }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #FFFFFF;
        --card-color: #F8F9FA;
        --card-elevated: #F1F3F5;
        --text-primary: #111111;
        --text-secondary: #555555;
        --border-color: #E9ECEF;
        --brand-primary-rgb: 37 99 235;
        --brand-light-rgb: 59 130 246;
        --brand-dark-rgb: 29 78 216;
      }
      .dark {
        --bg-color: #0E0E11;
        --card-color: #1A1A1F;
        --card-elevated: #25252B;
        --text-primary: #FFFFFF;
        --text-secondary: #B5B5B5;
        --border-color: #2A2A2F;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
      }
      .liquid-glass {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .dark .liquid-glass {
        background: rgba(30, 30, 35, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .premium-shadow { box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.08); }
    </style>

  }
}
